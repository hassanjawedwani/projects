<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp icon"
      />
      <h1>Is it a Palindrome?</h1>
      <div class="input-output-box">
        <p>Enter in text to check for a palindrome:</p>
        <form id="form">
          <input type="text" name="input-text" id="input-text" required />
          <button type="submit">Check</button>
        </form>
        <p id="output"></p>
      </div>
      <div class="hint">
        <i class="fa-solid fa-lightbulb" style="color: #ffd43b"></i>
        <p>
          A <em>palindrome</em> is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
