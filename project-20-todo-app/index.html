<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="app">
      <button class="btn btn-medium" id="new-task-button">Add New Task</button>
      <form id="form" class="hide">
        <div class="cross">
          <button type="button" id="cross-button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div>
          <label for="input-title">Title</label>
          <input type="text" id="input-title" name="input-title" required />
          <label for="input-date">Date</label>
          <input type="date" id="input-date" />
          <label for="input-description">Description</label>
          <textarea id="input-description"></textarea>
        </div>
        <button type="submit" class="btn btn-medium" id="form-button">Add Task</button>
      </form>
      <div class="task-container">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
