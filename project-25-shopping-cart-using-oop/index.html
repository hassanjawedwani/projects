<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <h1 class="title">Desserts Page</h1>
    </header>
    <main>
      <button type="button" id="show-cart-btn" class="btn"><span id="show-cart-btn-text">Show</span> Cart</button>
      <div id="cart-container">
        <button type="button" class="btn" id="clear-btn">Clear Cart</button>
        <div id="products-container"></div>
        <p>Total number of items: <span id="cart-total-items">0</span></p>
        <p>Subtotal: <span id="cart-subtotal">$0</span></p>
        <p>Taxes: <span id="cart-taxes">$0</span></p>
        <p>Total: <span id="cart-total">$0</span></p>
      </div>
      <div id="desserts-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
