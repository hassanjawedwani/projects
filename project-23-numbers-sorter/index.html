<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Sorter</title>
  </head>
  <body>
    <h1 id="title">Number Sorter</h1>
    <form>
      <h2>Input:</h2>
      <div class="input-container">
        <span>[</span>
        <select class="input-values">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8" selected>8</option>
          <option value="9">9</option>
        </select>
        <span>,</span>
        <select class="input-values">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <span>,</span>
        <select class="input-values">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <span>,</span>
        <select class="input-values">
          <option value="0">0</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <span>,</span>
        <select class="input-values">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <span>]</span>
      </div>
      <button type="submit" id="sort-button" class="btn">Sort</button>
    </form>
    <h2>Output:</h2>
    <div class="output-container">
      <span>[</span>
      <span id="output-value-0">0</span>
      <span>,</span>
      <span id="output-value-1">0</span>
      <span>,</span>
      <span id="output-value-2">0</span>
      <span>,</span>
      <span id="output-value-3">0</span>
      <span>,</span>
      <span id="output-value-4">0</span>
      <span>]</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
